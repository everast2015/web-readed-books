<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>css 揭秘</title>
    <style>
        .button {
            position: relative;
            display: inline-block;
            width: 100px;
            height: 50px;
            line-height: 50px;
            margin: 50px;
            font-size: 14px;
            color: #fff;
            text-align: center;
            text-transform: uppercase;
            text-decoration: none;
            /* 其他文字颜色，内边距等样式 */
        }
        
        .button::before {
            /* 用伪元素来生成一个矩形 */
            content: '';
            position: absolute;
            top: 0;
            right: 0;
            bottom: 0;
            left: 0;
            z-index: -1;
            background: #58a;
            transform: skewX(-45deg);
        }
    </style>

</head>

<body>
    <a href="#hello" class="button">
        click me
    </a>
</body>

</html>
