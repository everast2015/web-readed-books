<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>css 揭秘</title>
    <style>
        .tab {
            position: relative;
            display: inline-block;
            padding: .5em 1em .35em;
            margin: 100px;
            color: white;
        }
        
        .tab::before {
            content: '';
            position: absolute;
            top: 0;
            right: 0;
            bottom: 0;
            left: 0;
            z-index: -1;
            background: #58a;
            transform: perspective(.5em) rotateX(5deg);
        }
    </style>

</head>

<body>
    <div class="tab">
        梯形
    </div>
</body>

</html>
