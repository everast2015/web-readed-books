<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>css 揭秘</title>
    <style>
        .button {
            display: inline-block;
            width: 100px;
            height: 50px;
            line-height: 50px;
            margin: 50px;
            background: skyblue;
            transform: skewX(-45deg);
            text-align: center;
        }
        
        .button>div {
            transform: skewX(45deg);
        }
    </style>

</head>

<body>
    <a href="#hello" class="button">
        <div>Click ME</div>
    </a>
</body>

</html>
